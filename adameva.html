  function Apple(weight) {
      this.weight=weight;
      this.isEmpty=function () {
          return this.weight===0;
      }
  }

      this.gender=gender;
      this.weight=weight;
      this.eat=function (apple) {
          if (apple.isEmpty()){alert("Apple is empty")} else apple.weight--
      }
      this.say=function () {
          let i=prompt("Nhập từ muốn nói")
          alert(this.name+"nói:"+i)
      }
  }
  let apple=new Apple(10);
  document.write('we have an apple with weight= '+apple.weight +'<br>')

  let Eva=new Human('Eva',"Female",50);
while (!apple.isEmpty()){

   document.write('Adam eat 1 pieces. Apple.weight='+apple.weight+'<br>')

</script>
